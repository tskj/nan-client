<html>
    <head>
        <title>Addressbook API interface</title>
        <link href="addressbook.css" rel="stylesheet" type="text/css"/>
        <script src="addressbook.js"></script>
    </head>
    <body>
        <div class="menu">
            <ul>
                <li><div>S&oslash;k</div></li>
                <li><div>Sett inn</div></li>
                <li><div>Oppdater</div></li>

            <button id="submitbutton">Go!</button>

        </form>
